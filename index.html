<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JqueryCar</title>
</head>
<body>


<h2>IMG</h2>


<div id="imgHolder">
    <img src="img/black.png" alt="car">
</div>

<div id="colorsSelector">
    <button class="colorBlue" data-img-color="img/blue.png">Blue</button>
    <button class="colorWhite" data-img-color="img/white.png">White</button>
    <button class="colorRed" data-img-color="img/red.png">Red</button>
    <button class="colorBlack" data-img-color="img/black.png">Black</button>
    <button class="colorBrown" data-img-color="img/brown.png">Brown</button>
    <button class="colorGrey" data-img-color="img/grey.png">Grey</button>
</div>


    
<!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>
</html>
